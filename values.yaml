# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lakhansamani/authorizer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
   drop:
   - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534 # nobody user

service:
  type: ClusterIP
  port: 8080

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Add any extra configuration you need here.
# https://docs.authorizer.dev/core/env
extraEnv: []
  # - name: "ENV"
  #   value: "production"


authorizer:

  organization:
    # Name of organization that you want on default login page
    name: "Authorizer"

    # Logo of organization that you want on default login page
    logo: "https://authorizer.dev/images/logo.png"

  # Database specific configuration
  database:
    # Which database you are using. Supported database
    # types are postgres, mysql, planetscale, sqlite, sqlserver,
    # mongodb, arangodb, yugabyte, mariadb, cassandradb, scylladb
    type: null

    # Database connection string. In case of cluster url eg. for
    # cassandra db, you can use comma separated IPs.
    url: null

    # Name of database to connect to. This is useful in case of
    # arangodb and mongodb. If not set, default value will be used
    name: "authorizer"






